<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dashboard · JJF Corporation</title>

    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="../static/js/color-modes.js"></script>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/cover.css" rel="stylesheet">
    <link href="../static/css/custom.css" rel="stylesheet">

    <style>
        .form-container {
            margin: 0 auto;
            width: 100%;
        }

        @media (min-width: 576px) {
            .form-container {
                width: 80%;
            }
        }

        @media (min-width: 992px) {
            .form-container {
                width: 50%;
            }
        }
    </style>
</head>
<body class="text-bg-dark">

<header class="p-3 border-bottom">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <h3 class="mb-0">JJF Corporation</h3>
        <nav class="nav nav-masthead">
            <a class="nav-link fw-bold px-3 active" href="/home">Subir Archivos</a>
            <a class="nav-link fw-bold px-3" href="/dashboard">Dashboard</a>
            <a class="nav-link fw-bold px-3" href="/">Cerrar sesión</a>
        </nav>
    </div>
</header>

<main class="container-fluid px-5 mt-5">
    <h1 class="text-center mb-4">Sube los archivos .xlsx de ventas.</h1>

    <div class="form-container">
        <form method="POST" action="/upload" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="formFile" class="form-label">Cargar archivo Excel (.xlsx)</label>
                <input class="form-control" type="file" id="formFile" name="file" accept=".xlsx">
            </div>
            {% if error %}
            <div class="alert alert-danger mt-2">{{ error }}</div>
            {% endif %}
            {% if success %}
            <div class="alert alert-success mt-2">{{ success }}</div>
            {% endif %}
            <button type="submit" class="btn btn-primary w-100">Subir</button>
        </form>
    </div>
</main>

<script src="../static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
